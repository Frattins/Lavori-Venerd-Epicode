<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEGO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="header d-flex justify-content-around align-items-center">
      <img src="./assets/media/brand-lego.svg" width="50px" alt="" />
      <nav class="navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="">
      <main class="flex-grow-1">
        <h2 class="text-center mt-2">AGGIORNAMENTO LEGO-STORE</h2>
        <div class="container">
          <div class="row mt-4 justify-content-center mb-3">
            <div class="col-12 col-lg-6">
              <form id="event-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome prodotto</label>
                  <input type="text" class="form-control" required id="name" />
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Brand</label>
                  <input type="text" class="form-control" required id="brand" />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Descrizione</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="10"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Prezzo</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imageUrl"
                    placeholder="https://example.com/image.jpg"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Crea!</button>
                  <button
                    type="reset"
                    class="btn btn-warning"
                    onclick="confirmReset()"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="bgfooter text-light pt-5 pb-2">
      <div class="container">
        <div class="row justify-content-center">
          <!-- COLONNA Informazioni -->
          <div class="col-12 col-md-4 mb-3">
            <h5>Informazioni</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Chi Siamo</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Lavora con noi</a
                >
              </li>
            </ul>
          </div>
          <!-- COLONNA Assistenza -->
          <div class="col-12 col-md-4 mb-3">
            <h5>Assistenza</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-decoration-none text-light">Contatti</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light">Supporto</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light">FAQ</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Termini di Servizio</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-light"
                  >Politica di Privacy</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mt-3">
            <p>
              Â© <span id="year"></span> LEGO Group. Tutti i diritti riservati.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-------- MODAL PER RICHIESTA CONFERMA PRIA DEL RESET --------->
    <div
      class="modal fade"
      id="resetModal"
      tabindex="-1"
      aria-labelledby="resetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">LEGO dice:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            Sei sicuro di voler resettare tutti i campi del form?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="actuallyResetForm()"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/backoffice.js"></script>
  </body>
</html>
